<div ng-controller='homeController as home'>

  <!-- nav bar section -->
  <div id='login' class="top-bar navbar-fixed-top">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Start Mining</a>
        </div>
          <ul class="nav navbar-nav navbar-left">
            <li style ="cursor: pointer" ng-class="home.getFilterStatus('likes_count')"><a class="clickeable" ng-click="home.setSortCriteria('likes_count')" >Likes</a></li>
            <li style ="cursor: pointer" ng-class="home.getFilterStatus('comments_count')"><a class="clickeable" ng-click="home.setSortCriteria('comments_count')">Comments</a></li>
            <li style ="cursor: pointer" ng-hide="home.hideTag()" ng-class="home.getFilterStatus('shares_count')"><a class="clickeable" ng-click="home.setSortCriteria('shares_count')">Shares</a></li>
            <li class="tob-bar-fix navbar-form">
              <div class="inner-addon right-addon">
                <span class="glyphicon glyphicon-search"></span>
                <input class="form-control" type="text" placeholder='Search...' ng-model="sortShowCriteria.filterCriteria">
              </div>
            </li>
          </ul>
          <ul class="navbar-right">
            <li class="fb-button">
              <div class='fb-loging-button' ng-click="loginRoutine()" ng-intro-options="IntroOptions">
                <i class="fa fa-facebook-square"></i>
                {{buttonMessage}}
              </div>
            </li>
          </ul>
      </div>
    </nav>
  </div>

  <!-- central information secction -->
  <!-- <div class="info-section"> -->
    <!-- <info-section info="sortShowCriteria"></info-section> -->
  <!-- </div> -->

  <!-- user menu -->
  <div class="left-menu panel panel-default">
    <div class="liked-menu"><user-menu></user-menu></div>
    <!-- <div class="tools-call-action"><user-tools></user-tools></div> -->
  </div>

</div>
